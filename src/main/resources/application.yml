server:
    port: 8082

spring:
    application:
        name: ms-notifications
    mail:
        host: smtp.example.com
        port: 587
        username: user
        password: pass
        properties:
            '[mail.smtp.auth]': true
            '[mail.smtp.starttls.enable]': true
springdoc:
    api-docs:
        path: /api-notifications-docs
    packages-to-scan: com.ms.notifications.controllers